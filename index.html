<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>

    <div class="container">
        <div class="calc">
            <input type="text" id="display">
               
            <!--Numbers-->
             
            <button onclick="calculate(1)" id="one"><img src="02 1.png" height="400px" width="400px" id="one_pic"></button>
            <button onclick="calculate(2)" id="two"><img src="03 2.png" height="400px" width="400px" id="two_pic"></button>
            <button onclick="calculate(3)" id="three"><img src="04 3.png" height="400px" width="400px" id="three_pic"></button>        
            <button onclick="calculate(4)" id="four"><img src="05 4.png" height="400px" width="400px" id="four_pic"></button>
            <button onclick="calculate(5)" id="five"><img src="06 5.png" height="400px" width="400px" id="five_pic"></button>
            <button onclick="calculate(6)" id="six"><img src="07 6.png" height="400px" width="400px" id="six_pic"></button>
            <button onclick="calculate(7)" id="seven"><img src="08 7.png" height="400px" width="400px" id="seven_pic"></button>
            <button onclick="calculate(8)" id="eight"><img src="09 8.png" height="400px" width="400px" id="eight_pic"></button>
            <button onclick="calculate(9)" id="nine"><img src="010 9.png" height="400px" width="400px" id="nine_pic"></button>
            <button onclick="calculate(0)" id="zero"><img src="011 0.png" height="400px" width="400px" id="zero_pic"></button>
            <button onclick="calculate('.')" id="dpoint"><img src="020 dpoint.png" height="400px" width="400px" id="dpoint_pic"></button>

            <!--Arithmetic Operators-->
            
            <button onclick="calculate('+')" id="plus"><img src="012 +.png" height="400px" width="400px" id="plus_pic"></button>
            <button onclick="calculate('*')" id="multiply"><img src="015.png" height="400px" width="400px" id="multiply_pic"></button>
            <button onclick="reset()" id="clear"><img src="017 clear.png" height="400px" width="400px" id="clear_pic"></button>
            <button onclick="calculate('-')" id="minus"><img src="013 -.png" height="400px" width="400px" id="minus_pic"></button>
            <button onclick="calculate('/')" id="divide"><img src="014 divide.png" height="400px" width="400px" id="divide_pic"></button>
            <button onclick="equal()" id="equal"><img src="016 =.png" height="400px" width="400px" id="equal_pic"></button>
            <button onclick="del()" id="delete"><img src="018 delete.png" height="400px" width="400px" id="delete_pic"></button>
            <button onclick="calculate('%')" id="modulus"><img src="019 modulus.png" height="400px" width="400px" id="mod_pic"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
